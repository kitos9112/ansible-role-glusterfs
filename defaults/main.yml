---
glusterfs_daemon: glusterd
glusterfs_daemon_events: glustereventsd
glusterfs_uninstall: false

# For Ubuntu.
glusterfs_default_release: ""
glusterfs_ppa_use: true
glusterfs_ppa_version: "7"

# For Debian.
glusterfs_gpg_key_version: "7"
glusterfs_deb_version: "LATEST"

# For local compilation
glusterfs_compile: false
glusterfs_git_version: 8.2
